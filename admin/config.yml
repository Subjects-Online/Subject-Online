backend:
  name: git-gateway
  repo: ahmedtamer-20cm/Subjects-Online
  branch: main

media_folder: "Assets"
public_folder: "/Assets"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "content/home.json"
        label: "Home Page"
        name: "home"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Description", name: "description", widget: "text" }
           # الربط الجديد بفولدر المواد (subjects)
  - name: "subjects"
    label: "المواد الدراسية"
    folder: "../subjects" # الفولدر اللي فيه ملفات المواد
    create: true # عشان تقدر تضيف مادة جديدة من اللوحة
    slug: "{{slug}}"
    fields:
      - { label: "اسم المادة", name: "title", widget: "string" }
      - { label: "وصف المادة", name: "description", widget: "text" }
      - { label: "المحتوى", name: "body", widget: "markdown" }